<!DOCTYPE html>


<!--in this file I followed the steps in chapter 10 of Learning React to make the counter
background and a functional increment button with a button click handler. I then used what 
I learned to add a second button that decreases the count
-->


<html>
    <head>
        <meta charset="utf-8">
        <title>Events</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <style>
            #container {
                padding: 50px;
                background-color: #FFF;

            }
        </style>




    </head>
    <body>
        <div id="container"></div>
        <script type="text/babel"> 
            class Counter extends React.Component { //the number displayed
                render() {
                    var textStyle = {
                        fontSize: 72,
                        fontFamily: "sans-serif",
                        color: "#333",
                        fontWeight: "bold"
                    };

                    return (
                        <div style={textStyle}>
                            {this.props.display}
                        </div>
                    );
                }
            }
            class CounterParent extends React.Component {
                constructor(props) {
                    super(props);

                    this.state = {
                        count:0
                    };

                    this.increase = this.increase.bind(this);
                    this.decrease = this.decrease.bind(this);
                }

                increase(e) { //click handler increases count by 1
                    this.setState({
                        count: this.state.count +1

                    });
                }
                decrease(e) { //click handler dcreases count by 1
                    this.setState({
                        count: this.state.count -1
                    });
                }

                render () {
                    var backgroundStyle = { //rounded rectangle shape and color
                        padding: 50,
                        backgroundColor: "#c7a0a6",
                        width: 250,
                        height: 100,
                        borderRadius: 10,
                        textAlign: "center"
                    };
                    var buttonStyle = {
                        fontSize: "1em",
                        width: 30,
                        height:30,
                        fontFamily: "sans-serif",
                        color: "#333",
                        fontWeight: "bold",
                        lineHeight: "3px"
                    };

                    //creats the display with the button were binding with the click handler using OnClick
                    return (
                        <div style = {backgroundStyle}>
                            <Counter display={this.state.count} />
                            <button onClick={this.increase} style={buttonStyle}>+</button> 
                            <button onClick={this.decrease} style={buttonStyle}>-</button>
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <div>
                    <CounterParent />
                </div>,
                document.querySelector("#container")
            );
        
        
        </script>
    </body>
</html>
